<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORS for Bridges</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>S<font color="#477957">CO<sub>2</sub></font>RBS</h1>
        </header>

        <section class="project-info">
            <h2>Example Project</h2>
            <p>Structural embodied carbon, modules A1-A5</p>
			<p><i>kgCO₂e / m²</i></p>
        </section>

        <section class="carbon-rating-container">
            <div class="arrow">
                <svg height="320" width="75">
                    <!-- Vertical bar starting at the top of A++ -->
                    <line x1="65" y1="10" x2="65" y2="285" style="stroke:black;stroke-width:2"/>
                    <!-- Arrow at the bottom of the vertical bar -->
                    <polygon points="60,285 70,285 65,290" style="fill:black;stroke:black;stroke-width:2"/>
                    <!-- Tickmarks and labels -->
                    <line x1="50" y1="11" x2="65" y2="11" style="stroke:black;stroke-width:2"/>
                    <text x="0" y="15" font-size="14">0</text>					
                    <line x1="50" y1="46" x2="65" y2="46" style="stroke:black;stroke-width:2"/>
                    <text x="0" y="50" font-size="14">500</text>
                    <line x1="50" y1="81" x2="65" y2="81" style="stroke:black;stroke-width:2"/>
                    <text x="0" y="85" font-size="14">1000</text>
                    <line x1="50" y1="151" x2="65" y2="151" style="stroke:black;stroke-width:2"/>
                    <text x="0" y="155" font-size="14">2000</text>
                    <line x1="50" y1="221" x2="65" y2="221" style="stroke:black;stroke-width:2"/>
                    <text x="0" y="225" font-size="14">  3000</text>
                    <line x1="50" y1="256" x2="65" y2="256" style="stroke:black;stroke-width:2"/>
                    <text x="0" y="260" font-size="14">> 3500</text>
                </svg>
            </div>

            <div class="carbon-rating">
                <div class="bar-with-label">
                    <div class="bar a-pp"></div>
                    <span class="label">A++</span>
                </div>
                <div class="bar-with-label">
                    <div class="bar a-p"></div>
                    <span class="label">A+</span>
                </div>
                <div class="bar a">A</div>
                <div class="bar b">B</div>
                <div class="bar c">C</div>
                <div class="bar d">D</div>
                <div class="bar e">E</div>
                <div class="bar f">F</div>
                <div class="bar g">G</div>
            </div>
        </section>

        <footer>
            <p>Carbon footprint calculated in accordance with IStructE publication 'How to calculate embodied carbon'.</p>
            <p>Project calculations available at <a href="#">www.exampleURL.com</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
