<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORBS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <header>
                <h1>S<font color="#477957">CO<sub>2</sub></font>RBS</h1>
            </header>
            <section class="project-info">
                <h2 id="project-title">Project name</h2>
				<i><p id="bridge-type-display">Bridge type</p></i>
				<p>Structural embodied carbon, modules A1-A5</p>
            </section>
            <section class="carbon-rating-container">
                <div class="arrow">
                    <svg height="320" width="75">
                        <line x1="65" y1="10" x2="65" y2="285" style="stroke:black;stroke-width:3"/>                       
                        <polygon points="62,285.75 68,285.75 65,288.75" style="fill:black;stroke:black;stroke-width:3"/>                        
                        <line x1="50" y1="11.5" x2="65" y2="11.5" style="stroke:black;stroke-width:3"/>
                        <text x="45" y="15" font-size="14">0</text>
                        <line x1="50" y1="46.5" x2="65" y2="46.5" style="stroke:black;stroke-width:3"/>
                        <text x="45" y="50" font-size="14">500</text>
                        <line x1="50" y1="81.5" x2="65" y2="81.5" style="stroke:black;stroke-width:3"/>
                        <text x="45" y="85" font-size="14">1000</text>
                        <line x1="50" y1="151.5" x2="65" y2="151.5" style="stroke:black;stroke-width:3"/>
                        <text x="45" y="155" font-size="14">2000</text>
                        <line x1="50" y1="221.5" x2="65" y2="221.5" style="stroke:black;stroke-width:3"/>
                        <text x="45" y="225" font-size="14">3000</text>
                        <line x1="50" y1="256.5" x2="65" y2="256.5" style="stroke:black;stroke-width:3"/>
                        <text x="45" y="260" font-size="14">> 3500</text>
                    </svg>
                </div>
                <div class="carbon-rating">
                    <div class="bar-with-label a-pp-label">
                        <div class="bar a-pp"></div>
                        <span class="label">A++</span>
                    </div>
                    <div class="bar-with-label a-p-label">
                        <div class="bar a-p"></div>
                        <span class="label">A+</span>
                    </div>
                    <div class="bar a">A</div>
                    <div class="bar b">B</div>
                    <div class="bar c">C</div>
                    <div class="bar d">D</div>
                    <div class="bar e">E</div>
                    <div class="bar f">F</div>
                    <div class="bar g">G</div>
                </div>
            </section>
            <footer>
				<p>Project calculations available at <a href="#" id="calculation-link-display">https://daveforni.github.io/scorbs/</a></p>
            </footer>
        </div>
        <div class="container details-container">
            <header>
                <h2>Project Details</h2>
            </header>
            <section class="details-input">
                <div class="input-group">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" placeholder="Enter project name">
                </div>
                <div class="input-group">
                    <label for="bridge-type">Bridge Type:</label>
                    <select id="bridge-type" required>
                        <option value="" disabled selected>Select bridge type</option>
                        <option value="Beam Bridge">Beam Bridge</option>
                        <option value="Truss Bridge">Truss Bridge</option>
                        <option value="Cantilever Bridge">Cantilever Bridge</option>
                        <option value="Arch Bridge">Arch Bridge</option>
                        <option value="Tied Arch Bridge">Tied Arch Bridge</option>
                        <option value="Suspension Bridge">Suspension Bridge</option>
                        <option value="Cable-Stayed Bridge">Cable-Stayed Bridge</option>
                        <option value="Movable Bridge">Movable Bridge</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="calculation-link">Calculation Link:</label>
                    <input type="url" id="calculation-link" placeholder="Enter calculation link">
                </div>
                <div class="input-group">
                    <label for="carbon-footprint">Carbon Footprint (kgCO₂e):</label>
                    <input type="number" id="carbon-footprint" placeholder="Enter carbon footprint">
                </div>
                <div class="input-group">
                    <label for="functional-area">Functional Area (m²):</label>
                    <input type="number" id="functional-area" placeholder="Enter functional area">
                </div>
            </section>			
			<div id="button-group">
            	<button id="calculate-btn">Calculate</button>
			</div>
			<div id="buttons-group">
        		<button id="download-btn">PNG</button>
        		<button id="print-btn">PDF</button>
    		</div>	
        </div>
    </div>

    <script src="main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
